<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="contents">
        <div id= "clock">
            <h2 id="date">0000년 00월 00일</h2>
            <h2 id="clock">00:00:00</h2>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="login">
            <form class="hidden" id="login-form">
                <input class="writeId" required maxlength="15" type="text" placeholder='What is your name?' onfocus="this.placeholder = ''" onblur="this.placeholder = 'What is your name?'" />
                <input type="submit" class="submit" value="LOG IN"/>
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <button id="logout" class="hidden">LOGOUT</button>    
        </div>
        <div id="toDoList">
            <form id="todo-form">
                <input class="writeTodo" type="text" placeholder="To Do List✏️" onfocus="this.placeholder = ''" onblur="this.placeholder = 'To Do List✏️'"/>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="quote">
            <span></span>
            <br>
            <span></span>        
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>  
    <script src="js/weather.js"></script>  
</body>
</html>
